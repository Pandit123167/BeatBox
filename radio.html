<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="photo/logo (2).png" id="logo">
    <title>BeatBox - Live Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="photo/logo (2).png" alt="BeatBox Logo">
                <h1>BeatBox</h1>
            </div>
            <ul class="menu">
                <li><a href="music.html">Music</a></li>
                <li><a href="radio.html" class="active">Radio</a></li>
                <li><a href="library.html">Library</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Discover Live Radio</h2>
            <p>Stream your favorite radio stations from around the world!</p>
            <input type="text" id="search-bar" placeholder="Search stations..." onkeyup="filterStations()">
        </section>

        <section id="radio-stations" class="radio-stations">
            <div class="radio-card" id="classic-fm">
                <img src="./photo/classic_fm.png" alt="Classic FM">
                <h3>Classic FM</h3>
            </div>
            <div class="radio-card" id="radio-mirchi">
                <img src="./photo/radio_mirchi.png" alt="Radio Mirchi">
                <h3>Radio Mirchi</h3>
            </div>
            <div class="radio-card" id="bbc-radio">
                <img src="./photo/bbc_radio.png" alt="BBC Radio 1">
                <h3>BBC Radio 1</h3>
            </div>
            <div class="radio-card" id="hits-radio">
                <img src="photo/hits_radio.png" alt="Hits Radio">
                <h3>Hits Radio</h3>
            </div>
        </section>
        
        <section id="player-section" style="text-align: center; margin-top: 20px;">
            <h3 id="now-playing">Now Playing: None</h3>
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 BeatBox. All Rights Reserved.</p>
    </footer>

    <script src="radio.js"></script>
</body>
</html>
